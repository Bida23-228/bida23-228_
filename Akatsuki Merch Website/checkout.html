
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Akatsuki Merch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Akatsuki Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Checkout</h1>
    <form id="checkout-form">
      <label>Name: <input type="text" name="name" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Address: <textarea name="address" required></textarea></label>
      <button type="submit">Place Order</button>
    </form>
    <p id="checkout-message" style="color:lightgreen; display:none;">Order placed successfully!</p>
  </main>
  <footer>
    <p>&copy; 2025 Akatsuki Merch. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      document.getElementById("checkout-message").style.display = "block";
    });
  </script>
</body>
</html>
